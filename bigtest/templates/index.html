<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Home</h1>
    <h3>Enter your Titanic prediction here!</h3>
    <p>Enter the details of a fictional Titanic passenger</p>
    <form class="" action="{% url 'result' %}">
      {% csrf_token %}
      <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">
        <input type="submit">
    </form>
    <a href="{% url 'result' %}">Results</a>
  </body>
</html>
